<!DOCTYPE html>
{% load static %}
<html lang="en">
<!--Header-->
  <head>
    <title>Feeder</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/feeder.css' %}">
  </head>
<!--Body-->
  <body>

    <!--Navigation Bar-->
    <nav class="navbar navbar-light navbar-fixed-top" style="background-color: #AD0808">
      <div class="container-fluid">

        <!--Used for small screen navigation bar-->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <!--Brand-->
          <a class="navbar-brand" href="">
            <img src="{% static 'image/mainIcon.jpg' %}" width="30" height="30" class="d-inline-block align-middle" alt="">
            Feeder Cat
          </a>
        </div>

        <!--Collapsable Navbar-->
        <div id="navbar" class="navbar-collapse collapse">
          <!--Search Bar-->
          <form class="navbar-form navbar-left" style="width:80%" role="search">
            <div class="input-group">
              <input type="text" class="form-control input-large" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form>

          <!--Settings, Profile, Help Menu-->
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="">
                <img src="{% static 'image/profileIcon.png' %}" width="30" height="30" class="d-inline-block align-middle" alt="">
                Sign Up
              </a>
            </li>
          </ul>

        </div>
      </div>
    </nav>

    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">

          <!--Cover-->
          <div class="inner cover">
            <h1 class="cover-heading">Cover your page.</h1>
            <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
